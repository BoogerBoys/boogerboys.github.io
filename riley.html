<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Still in Development</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(black, grey, black);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Yellow X barrier */
    .barrier {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .line {
      position: absolute;
      width: 200%;
      height: 16px; /* thicker line */
      background: yellow;
      top: 50%;
      left: -50%;
      transform-origin: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      text-align: center;
      line-height: 16px;
      white-space: nowrap;
    }

    .line::after {
      content: "thisisabarrier thisisabarrier thisisabarrier thisisabarrier";
      display: inline-block;
      width: 100%;
    }

    .line1 {
      transform: rotate(45deg);
    }

    .line2 {
      transform: rotate(-45deg);
    }

    /* Message */
    .message {
      position: relative;
      top: 40%;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px black;
      z-index: 2;
    }

    /* Media player */
    .player {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    audio {
      width: 300px;
    }

    .credit {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="barrier">
    <div class="line line1"></div>
    <div class="line line2"></div>
  </div>

  <div class="message">
    still in development, check back later!!
  </div>

  <div class="player">
    <audio controls autoplay loop>
      <source src="Temporary.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="credit">
      Roblox - Main Menu Theme Song - Xbox One
    </div>
  </div>
</body>
</html>
