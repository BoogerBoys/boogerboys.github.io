<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows XP Replica</title>
<link href="https://fonts.googleapis.com/css2?family=Tahoma&family=Trebuchet+MS&display=swap" rel="stylesheet">
<style>
  :root {
    --taskbar-blue: #0a246a;
    --taskbar-gradient: linear-gradient(to bottom, #245edb, #0a246a);
    --start-green: #3cb371;
    --highlight-blue: rgba(135,206,250,0.45);
  }
  body, html {
    margin: 0;
    height: 100%;
    font-family: Tahoma, sans-serif;
    overflow: hidden;
    background: url("XP.png") no-repeat center center fixed;
    background-size: cover;
  }

  /* CRT effect */
  body::before {
    content:"";
    position:fixed;top:0;left:0;width:100%;height:100%;
    background: repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.2) 0px,
      rgba(0,0,0,0.2) 2px,
      transparent 3px,
      transparent 4px
    );
    mix-blend-mode: multiply;
    pointer-events:none;
    z-index:9999;
    animation: flicker 0.2s infinite alternate;
  }
  @keyframes flicker {
    from { opacity:0.15; }
    to { opacity:0.25; }
  }

  /* LOGIN SCREEN */
  #login-screen {
    position: absolute;
    top:0;left:0;width:100%;height:100%;
    background: #00309c url("XP.png") no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color:white;
  }
  .user-tile {
    display:flex;flex-direction:column;align-items:center;
    background:rgba(0,0,0,0.3);
    padding:20px;border-radius:8px;
    cursor:pointer;
  }
  .user-tile img { width:100px;height:100px;border-radius:10px; }
  .sticky-note {
    margin-top:20px;
    background:#fff59d;
    padding:12px 16px;
    font-family:"Comic Sans MS",cursive;
    color:#000;border:1px solid #ccc;
    transform:rotate(-3deg);
  }
  #password-box {
    margin-top:15px;
    display:none;
  }
  #password-input {
    padding:6px;font-size:1rem;
  }
  #shutdown {
    margin-top:30px;
    display:flex;align-items:center;
    gap:10px;cursor:pointer;
  }
  #shutdown img { width:28px;height:28px; }

  /* DESKTOP */
  #desktop { display:none; width:100%; height:100%; position:relative; }

  /* Desktop icons */
  .icon {
    width:70px;
    text-align:center;
    color:white;
    font-size:0.85rem;
    margin:15px;
    cursor:pointer;
  }
  .icon img { width:48px;height:48px; }
  .icon:hover { background:var(--highlight-blue); border-radius:6px; }

  /* Taskbar */
  #taskbar {
    position:absolute;bottom:0;left:0;width:100%;height:40px;
    background:var(--taskbar-gradient);
    display:flex;align-items:center;
    justify-content:space-between;
    color:white;font-family:Tahoma;
  }
  #start-btn {
    background:var(--start-green);
    border-radius:20px 20px 20px 20px;
    padding:4px 14px;
    display:flex;align-items:center;
    gap:6px;
    margin-left:6px;
    cursor:pointer;
  }
  #start-btn img { width:20px;height:20px; }
  #taskbar-time {
    margin-right:8px;
    padding:2px 6px;
    background:#5c9ccc;
    border:1px solid #3973ac;
    border-radius:3px;
    font-size:0.85rem;
  }

  /* Windows */
  .window {
    position:absolute;
    top:100px;left:100px;
    width:400px;height:300px;
    background:#ece9d8;
    border:2px solid #00309c;
    display:flex;flex-direction:column;
    box-shadow:4px 4px 12px rgba(0,0,0,0.4);
  }
  .title-bar {
    background:linear-gradient(to bottom,#245edb,#0a246a);
    color:white;
    font-family:"Trebuchet MS",sans-serif;
    padding:4px 8px;
    display:flex;justify-content:space-between;align-items:center;
  }
  .title-bar .controls img {
    width:16px;height:16px;margin-left:6px;cursor:pointer;
  }
  .title-bar .controls img:hover { filter:brightness(1.2); }
  .content { flex:1; padding:8px; overflow:auto; }
  .gif-slot { float:right; width:80px;height:80px; margin:4px; background:#ddd; }

  /* No maximize */
  .no-max:hover { content:url("No.png"); }

</style>
</head>
<body>

<!-- LOGIN -->
<div id="login-screen">
  <div class="user-tile" onclick="showPasswordBox()">
    <img src="alex.png" alt="User Icon">
    <div>Alex</div>
  </div>
  <div id="password-box">
    <input type="password" id="password-input" placeholder="Password">
    <button onclick="checkPassword()">â†’</button>
  </div>
  <div class="sticky-note">Password: boogieboy</div>
  <div id="shutdown" onclick="window.location.href='index.html'">
    <img src="shutdown.png" alt="Shutdown"> <span>Turn off computer</span>
  </div>
</div>

<!-- DESKTOP -->
<div id="desktop">
  <div class="icon" style="position:absolute;top:40px;left:20px;">
    <img src="1.png"><div>My Computer</div>
  </div>
  <div class="icon" style="position:absolute;top:120px;left:20px;">
    <img src="2.png"><div>Recycle Bin</div>
  </div>

  <!-- Example window -->
  <div class="window" id="bio-window" style="display:none;">
    <div class="title-bar">
      <span>Bio</span>
      <div class="controls">
        <img src="close.png" onclick="closeWindow('bio-window')">
        <img src="maximize.png" class="no-max">
        <img src="minimize.png" onclick="minimizeWindow('bio-window')">
      </div>
    </div>
    <div class="content">
      <div class="gif-slot"><!-- gif/png placeholder --></div>
      <p>Bio entry 1...</p>
      <p>Bio entry 2...</p>
      <!-- Add up to 8 entries -->
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="start-btn" onclick="toggleStartMenu()">
      <img src="winxp.png" alt="XP Logo"> start
    </div>
    <div id="taskbar-time"></div>
  </div>
</div>

<script>
  function showPasswordBox(){
    document.getElementById("password-box").style.display="block";
  }
  function checkPassword(){
    const pass=document.getElementById("password-input").value;
    if(pass==="boogieboy"){
      document.getElementById("login-screen").style.display="none";
      document.getElementById("desktop").style.display="block";
      new Audio("alex/XPstartup.mp3").play();
    } else {
      alert("Wrong password!");
    }
  }

  // Clock
  function updateTime(){
    const now=new Date();
    document.getElementById("taskbar-time").textContent=
      now.toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});
  }
  setInterval(updateTime,1000);updateTime();

  // Window controls
  function closeWindow(id){document.getElementById(id).style.display="none";}
  function minimizeWindow(id){document.getElementById(id).style.display="none";}

</script>
</body>
</html>
