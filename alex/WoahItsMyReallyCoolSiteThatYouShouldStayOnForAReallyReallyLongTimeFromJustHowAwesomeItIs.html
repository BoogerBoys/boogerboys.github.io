<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>so retro</title>

  <link href="https://fonts.googleapis.com/css2?family=Tahoma&family=Trebuchet+MS&display=swap" rel="stylesheet">

  <style>
    /*
      ==========================================================================
      GLOBAL STYLES & LAYOUT
      ==========================================================================
    */
    :root {
      --blue-main: #245edb;
      --blue-dark: #0a246a;
      --xp-window-bg: #ece9d8;
      --xp-window-border-light: #fff;
      --xp-window-border-dark: #000;
      --start-menu-bg: #ece9d8;
      --start-menu-border: #7f7f7f;
      --green-start-hover: #316ac5;
      --red-turn-off: #b32a2a;
      --orange-logoff: #e69317;
      --xp-font-main: "Tahoma", sans-serif;
      --xp-font-title: "Trebuchet MS", sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--xp-font-main);
      overflow: hidden;
      background-color: #000;
    }

    /*
      ==========================================================================
      LOGIN & SHUTDOWN SCREENS
      ^ thanks chat gpt
      ==========================================================================
    */
    #login-screen, #shutdown-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease-in-out;
      z-index: 10000;
    }

    #login-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .crt-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.75; /* CHANGED: CRT effect made more intense - also thanks for this gemini */
      z-index: 1;
    }

    /* Windows XP Welcome Screen Specific Styles */
    #login-welcome {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #004d9b, #007bff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 1001;
    }

    .login-container {
        width: 60%;
        max-width: 600px;
        background-color: #e6e6e6;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .login-header {
        width: 100%;
        background: linear-gradient(to right, #4a8cd4, #004d9b);
        color: white;
        padding: 5px 15px;
        border-radius: 8px 8px 0 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
    }

    .login-header h1 {
        font-family: var(--xp-font-title);
        font-size: 20px;
        font-weight: bold;
        margin: 0;
        flex-grow: 1;
        text-align: center;
    }

    .login-body {
        width: 100%;
        padding: 20px;
        background-color: #ece9d8;
        border-radius: 0 0 8px 8px;
        box-sizing: border-box;
        text-align: center;
    }

    .login-user-list {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .login-user {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        padding: 10px;
        border: 1px solid transparent;
        transition: all 0.2s ease;
        margin: 0 10px;
    }
    
    .login-user:hover {
        background-color: #d7e0f3;
        border: 1px solid #7f9ec3;
    }

    .login-user img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .login-user span {
        font-size: 14px;
        margin-top: 5px;
        color: #000;
    }

    .turn-off-btn {
        display: flex;
        align-items: center;
        background-color: #b32a2a;
        color: white;
        padding: 8px 15px;
        border: 1px solid #8e1e1e;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .turn-off-btn img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
    }

    /*
      ==========================================================================
      DESKTOP
      ==========================================================================
    */
    #desktop {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('XP.png') no-repeat center center;
      background-size: cover;
      display: block;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    #desktop.visible {
      opacity: 1;
    }
    
    .desktop-icon {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 10px;
      cursor: pointer;
      width: 80px;
      transition: background-color 0.1s ease-in-out;
      user-select: none;
    }

    .desktop-icon:hover {
      background-color: rgba(60, 120, 255, 0.45);
      border: 1px dashed rgba(255,255,255,0.7);
    }
    
    .desktop-icon img {
      width: 48px;
      height: 48px;
      pointer-events: none;
    }
    
    .desktop-icon span {
      color: white;
      text-shadow: 1px 1px 2px #000;
      font-size: 12px;
      pointer-events: none;
    }

    /*
      ==========================================================================
      TASKBAR
      ==========================================================================
    */
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 28px;
      background: linear-gradient(to bottom, #7296da, #3457a4);
      border-top: 1px solid #102e60;
      display: flex;
      align-items: center;
      z-index: 500;
      padding: 0 5px;
      box-sizing: border-box;
    }
    
    .taskbar-top-lip {
      position: absolute;
      top: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #ffffff, #d8e5f2, #ffffff);
      opacity: 0.8;
    }

    #start-btn {
      width: 80px;
      height: 28px;
      border: 1px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      background: url('winxp.png') no-repeat center center;
      background-size: cover;
    }
    
    #start-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }

    #taskbar-apps {
      flex-grow: 1;
      display: flex;
      height: 100%;
      margin-left: 10px;
    }

    .taskbar-app-icon {
      background: linear-gradient(to top, #c4d7ed, #e6f0fa);
      border: 1px solid #003366;
      border-right: 1px solid #c4d7ed;
      border-bottom: 1px solid #c4d7ed;
      display: flex;
      align-items: center;
      padding: 2px 8px;
      margin: 2px 3px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 150px;
    }

    .taskbar-app-icon img {
      margin-right: 5px;
    }
    
    .taskbar-app-icon.active {
      background: linear-gradient(to bottom, #c4d7ed, #e6f0fa);
      border-top: 1px solid #c4d7ed;
      border-left: 1px solid #c4d7ed;
      border-right: 1px solid #003366;
      border-bottom: 1px solid #003366;
    }

    #system-tray {
      display: flex;
      align-items: center;
      height: 100%;
      padding-right: 5px;
      border-left: 1px solid #102e60;
      background-color: #316ac5;
    }
    
    #system-tray .tray-icon {
      width: 16px;
      height: 16px;
      margin: 0 4px;
    }

    #clock {
      padding: 2px 5px;
      font-size: 11px;
      color: white;
      border: 1px solid #316ac5;
      background-color: #5587e6;
      border-radius: 3px;
    }

    /*
      ==========================================================================
      START MENU
      ==========================================================================
    */
    #start-menu {
      position: absolute;
      bottom: 28px;
      left: 0;
      width: 300px;
      background-color: var(--start-menu-bg);
      border: 1px solid var(--start-menu-border);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      z-index: 600;
      transform-origin: bottom left;
      animation: start-menu-open 0.2s ease-out;
    }
    
    @keyframes start-menu-open {
      from { transform: scale(0.1); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #start-menu.hidden {
      display: none;
    }

    .start-menu-left-col {
      width: 150px;
      background: var(--blue-dark);
      border-radius: 10px 0 0 10px;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .start-menu-user {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .start-menu-user img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .start-menu-user span {
      margin-left: 10px;
      font-family: var(--xp-font-title);
      font-weight: bold;
    }

    .start-menu-entry {
      width: 95%;
      display: flex;
      align-items: center;
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 14px;
    }
    
    .start-menu-entry:hover {
      background-color: var(--green-start-hover);
      color: white;
      border-color: #316ac5;
    }

    .start-menu-entry img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .start-menu-right-col {
      flex-grow: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .start-menu-right-col .start-menu-entry {
      width: auto;
      margin-right: 0;
    }

    .start-menu-logoff-shutdown {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }

    .logoff-shutdown-btn {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .logoff-shutdown-btn img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    
    #logoff-btn {
      background-color: var(--orange-logoff);
      color: white;
      box-shadow: 0 0 10px var(--orange-logoff);
    }
    
    #logoff-btn:hover {
      box-shadow: 0 0 20px var(--orange-logoff);
    }

    #shutdown-btn {
      background-color: var(--red-turn-off);
      color: white;
      box-shadow: 0 0 10px var(--red-turn-off);
    }
    
    #shutdown-btn:hover {
      box-shadow: 0 0 20px var(--red-turn-off);
    }

    /*
      ==========================================================================
      WINDOWS
      ==========================================================================
    */
    .xp-window {
      position: absolute;
      background-color: var(--xp-window-bg);
      border-width: 1px 2px 2px 1px;
      border-style: solid;
      border-color: var(--xp-window-border-light) var(--xp-window-border-dark) var(--xp-window-border-dark) var(--xp-window-border-light);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      border-radius: 5px;
      min-width: 200px;
      min-height: 100px;
      overflow: hidden;
      z-index: 10;
      animation: window-open 0.3s ease-out;
    }

    /* CHANGED: Added fixed width for Jukebox for reliable positioning */
    #window-Jukebox {
        width: 260px;
    }

    .xp-window.closed {
      animation: window-close 0.3s ease-in forwards;
    }
    
    @keyframes window-open {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    @keyframes window-close {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0.8); opacity: 0; }
    }
    
    .window-titlebar {
      height: 25px;
      background: linear-gradient(to right, #0a246a, #a6caf0);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: 5px;
      cursor: move;
      color: white;
      font-family: var(--xp-font-title);
      font-weight: bold;
    }

    .window-buttons {
      display: flex;
    }
    
    .window-button {
      width: 25px;
      height: 25px;
      background-color: #f0f0f0;
      border: 1px solid #7f7f7f;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .window-button img {
      width: 16px;
      height: 16px;
    }
    
    .window-button:hover {
      background-color: #d7e0f3;
    }

    .window-button.close:hover {
      background-color: #ff5454;
    }

    .window-content {
      padding: 10px;
      overflow-y: auto;
      height: calc(100% - 25px);
      box-sizing: border-box;
    }
    
    .window-content img, .window-content iframe {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }

    #window-drag-preview {
      position: absolute;
      border: 2px dashed #333;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
    
    /* Jukebox Styles */
    #jukebox-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .jukebox-song {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .jukebox-song img {
      width: 35px;
      height: 35px;
      border-radius: 8px;
      object-fit: cover;
    }

    .jukebox-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .jukebox-controls button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #2196f3;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px #2196f3;
      transition: transform 0.2s, background 0.2s;
    }

    .jukebox-controls button:hover {
      background: #42a5f5;
      transform: scale(1.1);
    }
    
    .volume-container {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-container input[type="range"] {
      flex: 1;
    }

    /* Browser styles */
    #browser-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      padding: 10px;
      overflow-y: auto;
    }
    
    #browser-content img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    /* "You Are An Idiot" Virus Window Styles */
    .idiot-window {
      position: absolute;
      width: 300px;
      height: 200px;
      background-color: black;
      color: white;
      border: 2px solid white;
      overflow: hidden;
      z-index: 900;
      text-align: center;
      display: flex; /* CHANGED: Added flex for easy centering */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .idiot-window-content {
      font-size: 24px;
      font-weight: bold;
      animation: color-flash 0.5s infinite;
    }
    
    @keyframes color-flash {
      0%, 100% { color: white; background: black; }
      50% { color: black; background: white; }
    }
    
  </style>
</head>

    // --- Window logic ---
    function openWindow(title, iconNumber, initialX = 50, initialY = 50) {
      if (openWindows[title]) {
        bringToFront(openWindows[title]);
        return;
      }

      zIndexCounter++;
      const win = document.createElement('div');
      win.className = 'xp-window';
      win.style.left = `${initialX}px`;
      win.style.top = `${initialY}px`;
      win.style.zIndex = zIndexCounter;
      win.id = `window-${title.replace(/\s/g, '-')}`;

      const taskbarIcon = document.createElement('button');
      taskbarIcon.className = 'taskbar-app-icon active';
      taskbarIcon.innerHTML = `<img src="${iconNumber}.png" style="width: 16px; height: 16px;"><span>${title}</span>`;
      taskbarIcon.onclick = () => {
        if (win.style.display === 'none') {
          win.style.display = 'block';
          bringToFront(win);
        } else if (win.style.zIndex != zIndexCounter) {
          bringToFront(win);
        } else {
          win.style.display = 'none';
          taskbarIcon.classList.remove('active');
        }
      };
      taskbarApps.appendChild(taskbarIcon);
      win.taskbarIcon = taskbarIcon;
      
      const windowHtml = `
        <div class="window-titlebar">
          <span>${title}</span>
          <div class="window-buttons">
            <button class="window-button" onclick="minimizeWindow(this.parentNode.parentNode.parentNode)">
              <img src="minimize.png">
            </button>

          </div>
        </div>
        <div class="window-content">
          ${windowContent[title] || `<p>Content for ${title} is missing.</p>`}
        </div>
      `;
      win.innerHTML = windowHtml;
      desktop.appendChild(win);
      openWindows[title] = win;

      win.addEventListener('mousedown', () => bringToFront(win));

        const volumeSlider = win.querySelector('#volume');
        volumeSlider.addEventListener('input', () => {
          jukeboxAudio.volume = volumeSlider.value;
        });
        playSong(Math.floor(Math.random() * songs.length));
      }
    }

    function closeWindow(win) {
      const title = win.id.replace('window-', '').replace(/-/g, ' ');
      win.classList.add('closed');
      if (win.taskbarIcon) win.taskbarIcon.remove();
      delete openWindows[title];
      
      if (title === 'Jukebox') {
          jukeboxAudio.pause();
          jukeboxAudio.currentTime = 0;
      }
      
      setTimeout(() => {
        if (win.parentNode) win.parentNode.removeChild(win);
      }, 300);
    }

    function minimizeWindow(win) {
      win.style.display = 'none';
      if (win.taskbarIcon) win.taskbarIcon.classList.remove('active');
    }

    function bringToFront(win) {
      zIndexCounter++;
      win.style.zIndex = zIndexCounter;
      Object.values(openWindows).forEach(w => {
          if (w.taskbarIcon) w.taskbarIcon.classList.remove('active');
      });
      if (win.taskbarIcon) win.taskbarIcon.classList.add('active');

    // --- Window Drag logic ---
    let activeWindow = null;
    let offsetX, offsetY;

    function dragStart(e, win) {
      if (e.target.closest('.window-titlebar')) {
        activeWindow = win;
        bringToFront(activeWindow);
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        
        dragPreview.style.display = 'block';
        dragPreview.style.width = win.offsetWidth + 'px';
        dragPreview.style.height = win.offsetHeight + 'px';
        dragPreview.style.left = win.offsetLeft + 'px';
        dragPreview.style.top = win.offsetTop + 'px';

        activeWindow.style.opacity = '0.5';
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);
      }
    }

    function drag(e) {
      if (activeWindow) {
        const newX = e.clientX - offsetX;
        const newY = e.clientY - offsetY;
        dragPreview.style.left = newX + 'px';
        dragPreview.style.top = newY + 'px';
      }
    }

    function dragEnd() {
      if (activeWindow) {
        const newX = parseInt(dragPreview.style.left, 10);
        const newY = parseInt(dragPreview.style.top, 10);
        
        activeWindow.style.left = newX + 'px';
        activeWindow.style.top = newY + 'px';
        activeWindow.style.opacity = '1';
        
        dragPreview.style.display = 'none';
        activeWindow = null;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', dragEnd);
      }
    }

          document.addEventListener('mousemove', dragIcon);
          document.addEventListener('mouseup', stopDragIcon);
          e.preventDefault();
        });
        icon.addEventListener('dblclick', () => {
          const title = icon.dataset.title;
          const iconImg = icon.querySelector('img');
          const iconNumber = iconImg.src.split('/').pop().replace('.png', '');
          openWindow(title, iconNumber);
        });
      });
    }

    function dragIcon(e) {
      if (activeIcon) {
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        
        x = Math.max(0, Math.min(x, desktop.clientWidth - activeIcon.clientWidth));
        y = Math.max(0, Math.min(y, desktop.clientHeight - activeIcon.clientHeight - 28));

        activeIcon.style.left = x + 'px';
        activeIcon.style.top = y + 'px';
      }
    }
    
    function stopDragIcon() {
      activeIcon = null;
      document.removeEventListener('mousemove', dragIcon);
      document.removeEventListener('mouseup', stopDragIcon);
    }

    function playSong(index) {
        currentSongIndex = index;

        const songInfoEl = document.getElementById("song-info");

        if (songInfoEl) songInfoEl.textContent = song.credit;
        if (songIconEl) songIconEl.src = song.icon;

        let next = (currentSongIndex + 1) % songs.length;

        let prev = (currentSongIndex - 1 + songs.length) % songs.length;
