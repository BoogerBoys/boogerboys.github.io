<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>so retro</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Tahoma&family=Trebuchet+MS&display=swap" rel="stylesheet">

  <style>
    /*
      ==========================================================================
      GLOBAL STYLES & LAYOUT
      ==========================================================================
    */
    :root {
      --blue-main: #245edb;
      --blue-dark: #0a246a;
      --xp-window-bg: #ece9d8;
      --xp-window-border-light: #fff;
      --xp-window-border-dark: #000;
      --start-menu-bg: #ece9d8;
      --start-menu-border: #7f7f7f;
      --green-start-hover: #316ac5;
      --red-turn-off: #b32a2a;
      --orange-logoff: #e69317;
      --xp-font-main: "Tahoma", sans-serif;
      --xp-font-title: "Trebuchet MS", sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--xp-font-main);
      overflow: hidden;
      background-color: #000;
      cursor: url('cursor.png'), auto;
      text-shadow: 0 0 1px #fff;
    }

    .desktop-icon:hover,
    #start-btn:hover,
    .taskbar-app-icon,
    .login-user,
    .turn-off-btn,
    .window-button,
    .start-menu-entry,
    .logoff-shutdown-btn,
    .jukebox-controls button,
    #browser-content img,
    #clock,
    .minesweeper-controls button {
      cursor: url('pointer.png'), pointer;
    }

    #journal-text-area {
      cursor: url('text.png'), text;
    }

    /*
      ==========================================================================
      LOGIN & SHUTDOWN SCREENS
      ==========================================================================
    */
    #login-screen, #shutdown-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 1s ease-in-out;
      z-index: 10000;
    }

    #login-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .crt-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.9;
      animation: flicker 0.1s infinite;
      z-index: 1;
    }

    @keyframes flicker {
        0%, 100% { opacity: 0.9; }
        25% { opacity: 0.8; }
        50% { opacity: 0.95; }
        75% { opacity: 0.85; }
    }

    /* Windows XP Welcome Screen Specific Styles */
    #login-welcome {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #004d9b, #007bff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 1001;
    }

    .login-container {
        width: 60%;
        max-width: 600px;
        background-color: #e6e6e6;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .login-header {
        width: 100%;
        background: linear-gradient(to right, #4a8cd4, #004d9b);
        color: white;
        padding: 5px 15px;
        border-radius: 8px 8px 0 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
    }

    .login-header h1 {
        font-family: var(--xp-font-title);
        font-size: 20px;
        font-weight: bold;
        margin: 0;
        flex-grow: 1;
        text-align: center;
    }

    .login-body {
        width: 100%;
        padding: 20px;
        background-color: var(--xp-window-bg);
        border-radius: 0 0 8px 8px;
        box-sizing: border-box;
        text-align: center;
    }

    .login-user-list {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .login-user {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        padding: 10px;
        border: 1px solid transparent;
        transition: all 0.2s ease;
        margin: 0 10px;
    }
    
    .login-user:hover {
        background-color: #d7e0f3;
        border: 1px solid #7f9ec3;
    }

    .login-user img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .login-user span {
        font-size: 14px;
        margin-top: 5px;
        color: #000;
    }

    .turn-off-btn {
        display: flex;
        align-items: center;
        background-color: #b32a2a;
        color: white;
        padding: 8px 15px;
        border: 1px solid #8e1e1e;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .turn-off-btn img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
    }

    /*
      ==========================================================================
      DESKTOP
      ==========================================================================
    */
    #desktop {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('XP.png') no-repeat center center;
      background-size: cover;
      display: block;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    #desktop.visible {
      opacity: 1;
    }
    
    .desktop-icon {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 10px;
      cursor: pointer;
      width: 80px;
      transition: background-color 0.1s ease-in-out;
      user-select: none;
    }

    .desktop-icon:hover {
      background-color: rgba(60, 120, 255, 0.45);
      border: 1px dashed rgba(255,255,255,0.7);
    }
    
    .desktop-icon img {
      width: 48px;
      height: 48px;
      pointer-events: none;
    }
    
    .desktop-icon span {
      color: white;
      text-shadow: 1px 1px 2px #000, 0 0 5px #fff;
      font-size: 12px;
      pointer-events: none;
    }

    /*
      ==========================================================================
      TASKBAR
      ==========================================================================
    */
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 28px;
      background: linear-gradient(to bottom, #7296da, #3457a4);
      border-top: 1px solid #102e60;
      display: flex;
      align-items: center;
      z-index: 500;
      padding: 0 5px;
      box-sizing: border-box;
    }
    
    .taskbar-top-lip {
      position: absolute;
      top: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #ffffff, #d8e5f2, #ffffff);
      opacity: 0.8;
    }

    #start-btn {
      width: 80px;
      height: 28px;
      border: 1px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      background: url('winxp.png') no-repeat center center;
      background-size: cover;
    }
    
    #start-btn:hover {
      background-color: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #fff;
    }

    #taskbar-apps {
      flex-grow: 1;
      display: flex;
      height: 100%;
      margin-left: 10px;
    }

    .taskbar-app-icon {
      background: linear-gradient(to top, #c4d7ed, #e6f0fa);
      border: 1px solid #003366;
      border-right: 1px solid #c4d7ed;
      border-bottom: 1px solid #c4d7ed;
      display: flex;
      align-items: center;
      padding: 2px 8px;
      margin: 2px 3px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 150px;
    }

    .taskbar-app-icon img {
      margin-right: 5px;
    }
    
    .taskbar-app-icon.active {
      background: linear-gradient(to bottom, #c4d7ed, #e6f0fa);
      border-top: 1px solid #c4d7ed;
      border-left: 1px solid #c4d7ed;
      border-right: 1px solid #003366;
      border-bottom: 1px solid #003366;
    }

    #system-tray {
      display: flex;
      align-items: center;
      height: 100%;
      padding-right: 5px;
      border-left: 1px solid #102e60;
      background-color: #316ac5;
    }
    
    #notification-area {
      position: relative;
      margin-right: 10px;
      display: flex;
      align-items: center;
      height: 100%;
    }

    .notification {
      position: absolute;
      bottom: 28px;
      right: 5px;
      background-color: #fce899;
      border: 1px solid black;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      font-size: 12px;
      width: 200px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      animation: fade-in-up 0.5s ease-out;
    }
    
    .notification img {
      width: 24px;
      height: 24px;
    }
    
    .notification.fade-out {
      animation: fade-out-down 0.5s ease-in forwards;
    }

    @keyframes fade-in-up {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fade-out-down {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100%); opacity: 0; }
    }
    
    #system-tray .tray-icon {
      width: 16px;
      height: 16px;
      margin: 0 4px;
    }

    #clock {
      padding: 2px 5px;
      font-size: 11px;
      color: white;
      border: 1px solid #316ac5;
      background-color: #5587e6;
      border-radius: 3px;
      cursor: pointer;
    }

    /* NEW: Calendar pop-up styles */
    #calendar-popup {
      position: absolute;
      bottom: 28px;
      right: 0;
      width: 280px;
      background-color: var(--xp-window-bg);
      border: 1px solid var(--xp-window-border-dark);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 501;
      display: none;
      padding: 10px;
      box-sizing: border-box;
      animation: fade-in-up 0.2s ease-out;
    }

    #calendar-popup.visible {
        display: block;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .calendar-header button {
        background: none;
        border: 1px solid transparent;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
    }

    .calendar-header button:hover {
        background-color: #d7e0f3;
    }

    #calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-size: 0.9em;
      gap: 5px;
    }

    .calendar-day-header {
      font-weight: bold;
    }

    .calendar-day {
      padding: 5px;
      border: 1px solid #ccc;
    }

    /*
      ==========================================================================
      START MENU
      ==========================================================================
    */
    #start-menu {
      position: absolute;
      bottom: 28px;
      left: 0;
      width: 300px;
      background-color: var(--start-menu-bg);
      border: 1px solid var(--start-menu-border);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      z-index: 600;
      transform-origin: bottom left;
      animation: start-menu-open 0.2s ease-out;
    }
    
    @keyframes start-menu-open {
      from { transform: scale(0.1); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #start-menu.hidden {
      display: none;
    }

    .start-menu-left-col {
      width: 150px;
      background: var(--blue-dark);
      border-radius: 10px 0 0 10px;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .start-menu-user {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .start-menu-user img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .start-menu-user span {
      margin-left: 10px;
      font-family: var(--xp-font-title);
      font-weight: bold;
    }

    .start-menu-entry {
      width: 95%;
      display: flex;
      align-items: center;
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 14px;
    }
    
    .start-menu-entry:hover {
      background-color: var(--green-start-hover);
      color: white;
      border-color: #316ac5;
    }

    .start-menu-entry img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .start-menu-right-col {
      flex-grow: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .start-menu-right-col .start-menu-entry {
      width: auto;
      margin-right: 0;
    }

    .start-menu-logoff-shutdown {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }

    .logoff-shutdown-btn {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .logoff-shutdown-btn img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    
    #logoff-btn {
      background-color: var(--orange-logoff);
      color: white;
      box-shadow: 0 0 10px var(--orange-logoff);
    }
    
    #logoff-btn:hover {
      box-shadow: 0 0 20px var(--orange-logoff);
    }

    #shutdown-btn {
      background-color: var(--red-turn-off);
      color: white;
      box-shadow: 0 0 10px var(--red-turn-off);
    }
    
    #shutdown-btn:hover {
      box-shadow: 0 0 20px var(--red-turn-off);
    }

    /*
      ==========================================================================
      WINDOWS
      ==========================================================================
    */
    .xp-window {
      position: absolute;
      background-color: var(--xp-window-bg);
      border-width: 1px 2px 2px 1px;
      border-style: solid;
      border-color: var(--xp-window-border-light) var(--xp-window-border-dark) var(--xp-window-border-dark) var(--xp-window-border-light);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      border-radius: 5px;
      min-width: 200px;
      min-height: 100px;
      overflow: hidden;
      z-index: 10;
      animation: window-open 0.3s ease-out;
    }

    #window-Jukebox {
        width: 260px;
    }

    /* UPDATED: Calculator styles */
    .calculator-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      padding: 10px;
      background-color: #c0c0c0;
      border: 2px outset #f0f0f0;
    }
    
    #calculator-display {
      grid-column: 1 / -1;
      background-color: #a4c5a4;
      border: 2px inset #5e7e5e;
      color: #000;
      font-family: monospace;
      font-size: 2em;
      text-align: right;
      padding: 5px;
      overflow: hidden;
    }

    .calc-btn {
      height: 40px;
      background-color: #e0e0e0;
      border: 2px outset #f0f0f0;
      font-size: 1.2em;
      cursor: pointer;
      text-shadow: 1px 1px #fff;
    }

    .calc-btn:active {
      border-style: inset;
    }
    
    .calc-btn.operator, .calc-btn.equals {
      background-color: #d1d1d1;
    }

    /* Minesweeper styles */
    .minesweeper-grid {
        display: grid;
        grid-template-columns: repeat(10, 25px);
        grid-template-rows: repeat(10, 25px);
        background-color: #c0c0c0;
        border: 2px inset #505050;
    }

    .minesweeper-cell {
        width: 25px;
        height: 25px;
        background-color: #d0d0d0;
        border: 2px outset #f0f0f0;
        font-family: monospace;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        cursor: pointer;
        position: relative;
    }
    
    .minesweeper-cell.revealed {
        border-style: inset;
        background-color: #c0c0c0;
        cursor: default;
    }
    
    .minesweeper-cell.revealed img,
    .minesweeper-cell img {
        width: 20px;
        height: 20px;
    }
    
    .minesweeper-cell[data-mine] {
      background-color: #f00;
    }

    .minesweeper-cell.number-1 { color: #0300f8; }
    .minesweeper-cell.number-2 { color: #027d01; }
    .minesweeper-cell.number-3 { color: #fe0000; }
    .minesweeper-cell.number-4 { color: #000083; }
    .minesweeper-cell.number-5 { color: #830000; }
    .minesweeper-cell.number-6 { color: #008481; }
    .minesweeper-cell.number-7 { color: #830083; }
    .minesweeper-cell.number-8 { color: #000; }
    
    .minesweeper-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .minesweeper-controls button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
    }
    
    .minesweeper-controls img {
        width: 32px;
        height: 32px;
    }

    .xp-window.closed {
      animation: window-close 0.3s ease-in forwards;
    }
    
    @keyframes window-open {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    @keyframes window-close {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0.8); opacity: 0; }
    }
    
    .window-titlebar {
      height: 25px;
      background: linear-gradient(to right, #0a246a, #a6caf0);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: 5px;
      cursor: move;
      color: white;
      font-family: var(--xp-font-title);
      font-weight: bold;
    }

    .window-buttons {
      display: flex;
    }
    
    .window-button {
      width: 25px;
      height: 25px;
      background-color: #f0f0f0;
      border: 1px solid #7f7f7f;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .window-button img {
      width: 16px;
      height: 16px;
    }
    
    .window-button:hover {
      background-color: #d7e0f3;
    }

    .window-button.close:hover {
      background-color: #ff5454;
    }

    .window-content {
      padding: 10px;
      overflow-y: auto;
      height: calc(100% - 25px);
      box-sizing: border-box;
    }
    
    .window-content img, .window-content iframe {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }

    #window-drag-preview {
      position: absolute;
      border: 2px dashed #333;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
    
    /* Jukebox Styles */
    #jukebox-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .jukebox-song {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .jukebox-song img {
      width: 35px;
      height: 35px;
      border-radius: 8px;
      object-fit: cover;
    }

    .jukebox-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .jukebox-controls button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #2196f3;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px #2196f3;
      transition: transform 0.2s, background 0.2s;
    }

    .jukebox-controls button:hover {
      background: #42a5f5;
      transform: scale(1.1);
    }
    
    .volume-container {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-container input[type="range"] {
      flex: 1;
    }

    /* UPDATED: Browser styles */
    .browser-toolbar {
        background-color: #f1f1f1;
        border-bottom: 2px solid #ccc;
        padding: 5px;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .browser-toolbar button {
        width: 24px;
        height: 24px;
        background-color: #e0e0e0;
        border: 1px outset #fff;
        font-size: 14px;
    }

    .browser-toolbar button:active {
        border-style: inset;
    }

    .url-bar {
        flex-grow: 1;
        padding: 2px 5px;
        border: 1px inset #ccc;
        background-color: #fff;
        font-size: 12px;
    }
    
    #browser-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      padding: 10px;
      overflow-y: auto;
    }
    
    #browser-content img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    /* "You Are An Idiot" Virus Window Styles */
    .idiot-window {
      position: absolute;
      width: 300px;
      height: 200px;
      background-color: black;
      color: white;
      border: 2px solid white;
      overflow: hidden;
      z-index: 900;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .idiot-window-content {
      font-size: 24px;
      font-weight: bold;

      zIndexCounter++;
      const win = document.createElement('div');
      win.className = 'xp-window';
      win.style.left = `${initialX}px`;
      win.style.top = `${initialY}px`;
      win.style.zIndex = zIndexCounter;
      win.id = `window-${title.replace(/\s/g, '-')}`;

      const taskbarIcon = document.createElement('button');
      taskbarIcon.className = 'taskbar-app-icon active';
      taskbarIcon.innerHTML = `<img src="${iconNumber}.png" style="width: 16px; height: 16px;"><span>${title}</span>`;
      taskbarIcon.onclick = () => {
        if (win.style.display === 'none') {
          win.style.display = 'block';
          bringToFront(win);
        } else if (win.style.zIndex != zIndexCounter) {
          bringToFront(win);
        } else {
          win.style.display = 'none';
          taskbarIcon.classList.remove('active');
        }
      };
      taskbarApps.appendChild(taskbarIcon);
      win.taskbarIcon = taskbarIcon;
      
      const windowHtml = `
        <div class="window-titlebar">
          <span>${title}</span>

      desktop.appendChild(win);
      openWindows[title] = win;

      win.addEventListener('mousedown', (e) => {
        if (!e.target.closest('.window-content') || e.target.closest('.window-titlebar')) {
          bringToFront(win);
        }
      });

        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

    function dragEnd() {
      if (activeWindow) {
        const newX = parseInt(dragPreview.style.left, 10);
        const newY = parseInt(dragPreview.style.top, 10);
        
        activeWindow.style.left = newX + 'px';
        activeWindow.style.top = newY + 'px';
        activeWindow.style.opacity = '1';
        
        dragPreview.style.display = 'none';
        activeWindow = null;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', dragEnd);
      }
    }
    
    // --- Desktop Icon Drag Logic ---
    let activeIcon = null;

    function setupDesktopIcons() {
      const icons = document.querySelectorAll('.desktop-icon');
      icons.forEach(icon => {
        icon.addEventListener('mousedown', (e) => {
          activeIcon = icon;
          offsetX = e.clientX - icon.offsetLeft;
          offsetY = e.clientY - icon.offsetTop;
          document.addEventListener('mousemove', dragIcon);
          document.addEventListener('mouseup', stopDragIcon);
          e.preventDefault();
        });
        icon.addEventListener('dblclick', () => {
          const title = icon.dataset.title;
          let iconSrc = icon.querySelector('img').src;
          let iconNumber = iconSrc.split('/').pop().replace('.png', '');
          openWindow(title, iconNumber);
          clickSound.play();
        });
      });
    }

    function dragIcon(e) {
      if (activeIcon) {
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
        
        x = Math.max(0, Math.min(x, desktop.clientWidth - activeIcon.clientWidth));
        y = Math.max(0, Math.min(y, desktop.clientHeight - activeIcon.clientHeight - 28));

        activeIcon.style.left = x + 'px';
        activeIcon.style.top = y + 'px';
      }
    }
    
    function stopDragIcon() {
      activeIcon = null;
      document.removeEventListener('mousemove', dragIcon);
      document.removeEventListener('mouseup', stopDragIcon);
    }
    
    // --- Jukebox Logic ---
    jukeboxAudio.addEventListener("ended", nextSong);

    function playSong(index) {
        currentSongIndex = index;
        const song = songs[index];
        jukeboxAudio.src = song.file;
        jukeboxAudio.play().catch(e => console.error("Audio playback failed:", e));

        const songInfoEl = document.getElementById("song-info");
        const songIconEl = document.getElementById("song-icon");

        if (songInfoEl) songInfoEl.textContent = song.credit;
        if (songIconEl) songIconEl.src = song.icon;
    }

    function nextSong() {
        let next = (currentSongIndex + 1) % songs.length;
        playSong(next);
    }

    function prevSong() {
        let prev = (currentSongIndex - 1 + songs.length) % songs.length;
        playSong(prev);
    }
    
    // --- "You Are An Idiot" Virus Logic ---
    let idiotWindows = [];
    
    function triggerIdiotVirus() {
        if (idiotWindows.length > 0) return;

        for (let i = 0; i < 9; i++) {
            createIdiotWindow();
        }

        setTimeout(() => {
            idiotWindows.forEach(win => {
                if (win.parentNode) {
                    win.parentNode.removeChild(win);
                }
            });
            idiotWindows = [];
        }, 15000);
    }

    function createIdiotWindow() {
        zIndexCounter++;
        const win = document.createElement('div');
        win.className = 'idiot-window';
        win.style.zIndex = zIndexCounter;
        win.innerHTML = `
            <div class="idiot-window-content">bouncing skull üò±</div>
            <img src="skull.gif" alt="skull" style="width: 64px; height: 64px; margin-top: 10px;">
        `;
        
        desktop.appendChild(win);
        
        const rect = desktop.getBoundingClientRect();
        
        let pos = {
            x: Math.random() * (rect.width - 300),
            y: Math.random() * (rect.height - 200 - 28)
        };
        let vel = {
            x: (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 2 + 1),
            y: (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 2 + 1)
        };
        
        win.style.left = pos.x + 'px';
        win.style.top = pos.y + 'px';

        const move = () => {
            if (!win.parentNode) return;

            pos.x += vel.x;
            pos.y += vel.y;

            if (pos.x <= 0 || pos.x >= rect.width - 300) vel.x *= -1;
            if (pos.y <= 0 || pos.y >= rect.height - 200 - 28) vel.y *= -1;

            win.style.left = pos.x + 'px';
            win.style.top = pos.y + 'px';

            requestAnimationFrame(move);
        };
        
        move();
        idiotWindows.push(win);
    }
    
    // Make window titlebars trigger drag
    document.addEventListener('mousedown', (e) => {
      const titlebar = e.target.closest('.window-titlebar');
      if (titlebar) {
        dragStart(e, titlebar.parentNode);
      }
    });

    // --- Calculator Logic ---
    let calcState = {
        displayValue: '0',
        firstOperand: null,
        operator: null,
        waitingForSecondOperand: false
    };

    function updateCalculatorDisplay() {
        document.getElementById('calculator-display').textContent = calcState.displayValue;
    }

    function handleCalculatorInput(input) {
        const { displayValue, waitingForSecondOperand } = calcState;

        if (input === 'C') {
            calcState = { displayValue: '0', firstOperand: null, operator: null, waitingForSecondOperand: false };
        } else if (input === '=') {
            if (calcState.operator && calcState.firstOperand !== null) {
                const result = operate(calcState.firstOperand, calcState.operator, parseFloat(displayValue));
                calcState.displayValue = `${result}`;
                calcState.firstOperand = null;
                calcState.operator = null;
                calcState.waitingForSecondOperand = true;
            }
        } else if (['+', '-', '*', '/'].includes(input)) {
            const inputValue = parseFloat(displayValue);

            if (calcState.operator && waitingForSecondOperand) {
                calcState.operator = input;
                return;
            }

            if (calcState.firstOperand === null) {
                calcState.firstOperand = inputValue;
            } else if (calcState.operator) {
                const result = operate(calcState.firstOperand, calcState.operator, inputValue);
                calcState.displayValue = `${result}`;
                calcState.firstOperand = result;
            }
            calcState.waitingForSecondOperand = true;
            calcState.operator = input;
        } else if (input === '.') {
            if (waitingForSecondOperand) {
                calcState.displayValue = '0.';
                calcState.waitingForSecondOperand = false;
            } else if (!displayValue.includes('.')) {
                calcState.displayValue += '.';
            }
        } else {
            if (waitingForSecondOperand) {
                calcState.displayValue = input;
                calcState.waitingForSecondOperand = false;
            } else {
                calcState.displayValue = displayValue === '0' ? input : displayValue + input;
            }
        }
        updateCalculatorDisplay();
    }

    function operate(a, op, b) {
        if (op === '+') return a + b;
        if (op === '-') return a - b;
        if (op === '*') return a * b;
        if (op === '/') return a / b;
    }
    
    // --- Minesweeper Logic ---
    const MINESWEEPER_BOARD_SIZE = 10;
    const MINESWEEPER_MINE_COUNT = 15;
    let minesweeperBoard = [];
    let minesweeperGameover = false;

    function initializeMinesweeper() {
        const grid = document.getElementById('minesweeper-grid');
        if (!grid) return;
        
        grid.innerHTML = '';
        minesweeperBoard = [];
        minesweeperGameover = false;

        for (let i = 0; i < MINESWEEPER_BOARD_SIZE * MINESWEEPER_BOARD_SIZE; i++) {
            const cell = document.createElement('div');
            cell.className = 'minesweeper-cell';
            cell.dataset.index = i;
            grid.appendChild(cell);
            minesweeperBoard.push({
                isMine: false,
                isRevealed: false,
                isFlagged: false,
                neighborMines: 0
            });
        }
        
        let minesPlaced = 0;
        while (minesPlaced < MINESWEEPER_MINE_COUNT) {
            const randomIndex = Math.floor(Math.random() * minesweeperBoard.length);
            if (!minesweeperBoard[randomIndex].isMine) {
                minesweeperBoard[randomIndex].isMine = true;
                minesPlaced++;
            }
        }
        
        for (let i = 0; i < minesweeperBoard.length; i++) {
            if (!minesweeperBoard[i].isMine) {
                minesweeperBoard[i].neighborMines = countNeighborMines(i);
            }
        }
        
        grid.addEventListener('click', handleMinesweeperClick);
        grid.addEventListener('contextmenu', handleMinesweeperRightClick);
    }
    
    function handleMinesweeperClick(e) {
        if (minesweeperGameover) return;
        const cellEl = e.target.closest('.minesweeper-cell');
        if (!cellEl) return;
        
        const index = parseInt(cellEl.dataset.index);
        const cellData = minesweeperBoard[index];

        if (cellData.isFlagged || cellData.isRevealed) {
            return;
        }

        if (cellData.isMine) {
            cellEl.classList.add('revealed');
            cellEl.innerHTML = `<img src="mine.png">`;
            minesweeperGameover = true;
            revealAllMines();
            alert('Game Over! You hit a mine!');
        } else {
            revealCell(index);
            checkWinCondition();
        }
    }
    
    function handleMinesweeperRightClick(e) {
        e.preventDefault();
        if (minesweeperGameover) return;
        const cellEl = e.target.closest('.minesweeper-cell');
        if (!cellEl) return;
        
        const index = parseInt(cellEl.dataset.index);
        const cellData = minesweeperBoard[index];
        
        if (cellData.isRevealed) return;
        
        cellData.isFlagged = !cellData.isFlagged;
        if (cellData.isFlagged) {
            cellEl.innerHTML = `<img src="flag.png">`;
        } else {
            cellEl.innerHTML = '';
        }
        checkWinCondition();
    }
    
    function getNeighbors(index) {
        const neighbors = [];
        const row = Math.floor(index / MINESWEEPER_BOARD_SIZE);
        const col = index % MINESWEEPER_BOARD_SIZE;
        
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                if (i === 0 && j === 0) continue;
                const newRow = row + i;
                const newCol = col + j;
                
                if (newRow >= 0 && newRow < MINESWEEPER_BOARD_SIZE && newCol >= 0 && newCol < MINESWEEPER_BOARD_SIZE) {
                    const newIndex = newRow * MINESWEEPER_BOARD_SIZE + newCol;
                    neighbors.push(newIndex);
                }
            }
        }
        return neighbors;
    }
    
    function countNeighborMines(index) {
        let count = 0;
        const neighbors = getNeighbors(index);
        neighbors.forEach(neighborIndex => {
            if (minesweeperBoard[neighborIndex].isMine) {
                count++;
            }
        });
        return count;
    }
    
    function revealCell(index) {
        const cellData = minesweeperBoard[index];
        const cellEl = document.querySelector(`.minesweeper-cell[data-index="${index}"]`);
        
        if (cellData.isRevealed || cellData.isFlagged) return;
        
        cellData.isRevealed = true;
        cellEl.classList.add('revealed');
        
        if (cellData.neighborMines > 0) {
            cellEl.textContent = cellData.neighborMines;
            cellEl.classList.add(`number-${cellData.neighborMines}`);
        } else {
            const neighbors = getNeighbors(index);
            neighbors.forEach(neighborIndex => {
                revealCell(neighborIndex);
            });
        }
    }
    
    function revealAllMines() {
        minesweeperBoard.forEach((cell, index) => {
            if (cell.isMine) {
                const cellEl = document.querySelector(`.minesweeper-cell[data-index="${index}"]`);
                cellEl.innerHTML = `<img src="mine.png">`;
            }
        });
    }

    function checkWinCondition() {
        let revealedCount = 0;
        let flaggedCount = 0;
        minesweeperBoard.forEach(cell => {
            if (cell.isRevealed) {
                revealedCount++;
            }
            if (cell.isFlagged && cell.isMine) {
                flaggedCount++;
            }
        });
        
        if (revealedCount === (MINESWEEPER_BOARD_SIZE * MINESWEEPER_BOARD_SIZE) - MINESWEEPER_MINE_COUNT) {
            minesweeperGameover = true;
            alert('Congratulations! You won!');
        } else if (flaggedCount === MINESWEEPER_MINE_COUNT) {
            let allMinesFlagged = true;
            minesweeperBoard.forEach(cell => {
                if (cell.isMine && !cell.isFlagged) {
                    allMinesFlagged = false;
                }
            });
            if (allMinesFlagged) {
                minesweeperGameover = true;
                alert('Congratulations! You won!');
            }
        }
    }

    function toggleMinesweeperIcon() {
        const icon = document.getElementById('minesweeper-reset-icon');
        if (icon.src.endsWith('favicon.png')) {
            icon.src = 'favicon2.png';
        } else {
            icon.src = 'favicon.png';
        }
    }
