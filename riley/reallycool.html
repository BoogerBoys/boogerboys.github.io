<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Music Clicker with Cursor GIF</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    overflow: hidden;
    font-family: sans-serif;
    color: white;
    cursor: none; /* optional: hide default cursor */
  }

  #clicker {
    width: 80px;
    height: 80px;
    cursor: pointer;
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 2;
  }

  .bounce {
    animation: bounce 0.3s ease;
  }

  @keyframes bounce {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.4); }
    100% { transform: scale(1); }
  }

  #songLabel {
    position: fixed;
    bottom: 120px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px;
    z-index: 2;
  }

  #songGif {
    position: fixed;
    width: 100px; /* GIF size */
    height: auto;
    pointer-events: none; /* so it doesn't block clicks */
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 1;
  }
</style>
</head>
<body>

<img id="clicker" src="noob.png" alt="Click me!">
<div id="songLabel">Click to play music</div>
<audio id="music" preload="auto"></audio>
<img id="songGif" src="" alt="Song GIF">

<script>
  const music = document.getElementById('music');
  const clicker = document.getElementById('clicker');
  const songLabel = document.getElementById('songLabel');
  const songGif = document.getElementById('songGif');

  // Songs and corresponding GIFs
  const songs = [
    {
      file: "die_of_death.mp3", 
      display: "Die of Death Untitled Orchestraful Theme (Artful Orchestraful Chase Theme)",
      gif: "die-of-death-artful.gif"
    },
    {
      file: "compass.mp3",
      display: "Compass",
      gif: "die-of-death-artful.gif"
    }
  ];

  let currentIndex = 0;

  // Update GIF position on mouse move
  document.addEventListener('mousemove', (e) => {
    songGif.style.left = (e.pageX - songGif.width / 2) + "px";
    songGif.style.top = (e.pageY - songGif.height / 2) + "px";
  });

  clicker.addEventListener('click', () => {
    // Bounce animation
    clicker.classList.add('bounce');
    setTimeout(() => clicker.classList.remove('bounce'), 300);

    // Set music
    music.src = songs[currentIndex].file;

    // Update label
    songLabel.textContent = "Playing: " + songs[currentIndex].display;

    // Fade out current GIF, then set new GIF and fade in
    songGif.style.opacity = 0;
    setTimeout(() => {
      songGif.src = songs[currentIndex].gif;
      songGif.style.opacity = 1;
    }, 200);

    // Play music
    music.play().catch(err => console.log("Play failed:", err));

    // Next song
    currentIndex = (currentIndex + 1) % songs.length;
  });
</script>

</body>
</html>
