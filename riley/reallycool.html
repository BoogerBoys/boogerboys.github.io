<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Music Clicker</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    overflow: hidden;
    font-family: sans-serif;
    color: white;
  }

  #clicker {
    width: 80px;
    height: 80px;
    cursor: pointer;
    transition: transform 0.2s;
    margin: 20px;
  }

  .bounce {
    animation: bounce 0.3s ease;
  }

  @keyframes bounce {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.4); }
    100% { transform: scale(1); }
  }

  #songLabel {
    position: fixed;
    bottom: 120px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px;
  }
</style>
</head>
<body>

<img id="clicker" src="noob.png" alt="Click me!">
<div id="songLabel">Click to play music</div>
<audio id="music" preload="auto"></audio>

<script>
  const music = document.getElementById('music');
  const clicker = document.getElementById('clicker');
  const songLabel = document.getElementById('songLabel');

  // Use safe filenames for GitHub Pages, but display full original names
  const songs = [
    {
      file: "die_of_death.mp3", // safe filename on server
      display: "Die of Death Untitled Orchestraful Theme (Artful Orchestraful Chase Theme)"
    },
    {
      file: "compass.mp3",
      display: "Compass"
    }
  ];

  let currentIndex = 0;

  clicker.addEventListener('click', () => {
    // Bounce animation
    clicker.classList.add('bounce');
    setTimeout(() => clicker.classList.remove('bounce'), 300);

    // Set current song
    music.src = songs[currentIndex].file;

    // Update label with full display name
    songLabel.textContent = "Playing: " + songs[currentIndex].display;

    // Play music
    music.play().catch(err => console.log("Play failed:", err));

    // Prepare next song
    currentIndex = (currentIndex + 1) % songs.length;
  });
</script>

</body>
</html>
