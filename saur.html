<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Still in Development</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(black, grey, black);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Rain canvas */
    #rain-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Yellow X barrier */
    .barrier {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .line {
      position: absolute;
      width: 200%;
      height: 24px; /* thicker lines */
      background: yellow;
      top: 50%;
      left: -50%;
      transform-origin: center;
      font-size: 2rem;
      font-weight: bold;
      color: black;
      text-align: center;
      line-height: 24px;
      white-space: nowrap;
    }

    .line::after {
      content: "thisisabarrier thisisabarrier thisisabarrier thisisabarrier";
      display: inline-block;
      width: 100%;
    }

    .line1 {
      transform: rotate(45deg);
    }

    .line2 {
      transform: rotate(-45deg);
    }

    /* Message */
    .message {
      position: relative;
      top: 40%;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px black;
      z-index: 3;
    }

    /* Jukebox */
    #jukebox {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 4;
      font-size: 0.9rem;
    }

    #jukebox img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Rain -->
  <canvas id="rain-canvas"></canvas>

  <!-- Yellow barrier -->
  <div class="barrier">
    <div class="line line1"></div>
    <div class="line line2"></div>
  </div>

  <!-- Main message -->
  <div class="message">
    still in development, check back later!!
  </div>

  <!-- Jukebox -->
  <div id="jukebox">
    <div id="song-info">Roblox - Main Menu Theme Song - Xbox One</div>
    <img src="Juke.png" alt="Jukebox Icon">
  </div>

  <!-- Music -->
  <audio id="bg-music" autoplay loop>
    <source src="Temporary.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* Rain effect */
    const canvas = document.getElementById("rain-canvas");
    const ctx = canvas.getContext("2d");
    let drops = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 20 + 10,
        speed: Math.random() * 3 + 2
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(255,255,255,0.6)";
      ctx.lineWidth = 1;
      drops.forEach(drop => {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();
        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = -drop.length;
          drop.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawRain);
    }
    drawRain();
  </script>
</body>
</html>
