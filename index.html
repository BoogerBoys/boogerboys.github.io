<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booger Boys</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: teal;
      overflow-x: hidden;
    }

    /* Centered intro screen */
    #enter {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    #enter h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px black;
    }

    #enter button {
      background: limegreen;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: 0.2s;
    }

    #enter button:hover {
      background: #00ff7f;
      transform: scale(1.05);
    }

    /* Main site content */
    #main {
      display: none;
      min-height: 100vh;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    #main h1 {
      font-size: 3rem;
      text-shadow: 2px 2px black;
    }

    .friends {
      margin-top: 2rem;
      font-size: 1.5rem;
    }

    /* Wave animation */
    .wave-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
      line-height: 0;
    }

    .wave {
      position: absolute;
      left: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat-x;
      background-size: 50% 100%;
    }

    .wave1 {
      background-image: radial-gradient(circle at 50% 40%, #0077ff 25%, transparent 26%),
                        radial-gradient(circle at 50% 60%, #0077ff 25%, transparent 26%);
      background-size: 50px 50px;
      top: -30px;
      opacity: 0.7;
      animation: waveMove 12s linear infinite;
    }

    .wave2 {
      background-image: radial-gradient(circle at 50% 40%, #0044aa 25%, transparent 26%),
                        radial-gradient(circle at 50% 60%, #0044aa 25%, transparent 26%);
      background-size: 50px 50px;
      top: -20px;
      opacity: 0.5;
      animation: waveMove 20s linear infinite reverse;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-25%); }
    }
  </style>
</head>
<body>
  <!-- Intro screen -->
  <div id="enter">
    <h1>Welcome to Booger Boys</h1>
    <button onclick="startSite()">Enter</button>
  </div>

  <!-- Hidden background audio -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Main content -->
  <div id="main">
    <h1>Weâ€™re just some friends doing cool stuff ðŸ˜Ž</h1>
    <div class="friends">
      <p>ðŸ‘¤ Alex</p>
      <p>ðŸ‘¤ Hoodie</p>
      <p>ðŸ‘¤ Riley</p>
    </div>

    <!-- Waves -->
    <div class="wave-container">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
    </div>
  </div>

  <script>
    function startSite() {
      const audio = document.getElementById("bg-music");
      audio.play().catch(() => {
        console.log("Autoplay blocked. User must interact.");
      });
      document.getElementById("enter").style.display = "none";
      document.getElementById("main").style.display = "block";
    }
  </script>
</body>
</html>
