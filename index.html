<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hey lois im a HTML title</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #6ec6ff, #2196f3);
      overflow-x: hidden;
      color: white;
    }

    /* Rain canvas */
    #rain-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Intro screen */
    #enter {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 2;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    #enter h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 3px 3px black;
      font-weight: 700;
      animation: float 4s ease-in-out infinite;
    }

    #enter button {
      background: limegreen;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: 0.2s;
      font-weight: bold;
      color: black;
    }

    #enter button:hover {
      background: #00ff7f;
      transform: scale(1.05);
    }

    /* Main site */
    #main {
      display: none;
      min-height: 100vh;
      text-align: center;
      padding-top: 100px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    #main h1 {
      font-size: 3rem;
      text-shadow: 3px 3px black;
      font-weight: 700;
      font-style: italic;
      margin-bottom: 30px;
      animation: float 6s ease-in-out infinite;
    }

    .friends {
      margin-top: 2rem;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .friends a {
      text-decoration: none;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      background: #1976d2; /* default blue */
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .friends a:nth-child(2) { background: #43a047; } /* green */
    .friends a:nth-child(3) { background: #8e24aa; } /* purple */

    .friends a:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5), 0 0 10px white;
    }

    /* Waves at bottom */
    .wave-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 250px; /* taller */
      overflow: hidden;
      z-index: 1;
    }

    svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Jukebox info */
    #jukebox {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 3;
      font-size: 0.9rem;
      font-weight: bold;
    }

    #jukebox img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }

    /* Animations */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Rain -->
  <canvas id="rain-canvas"></canvas>

  <!-- Intro -->
  <div id="enter">
    <h1>Welcome to Booger Boys</h1>
    <button onclick="startSite()">Enter</button>
  </div>

  <!-- Music -->
  <audio id="bg-music"></audio>

  <!-- Jukebox -->
  <div id="jukebox" style="display:none;">
    <button onclick="prevSong()">⏮️</button>
    <div id="song-info">Loading...</div>
    <button onclick="nextSong()">⏭️</button>
    <img src="Juke.png" alt="Jukebox Icon">
  </div>

  <!-- Main -->
  <div id="main">
    <h1>hi, welcome to our github page</h1>
    <div class="friends">
      <a href="alex.html">alex; midnight, any alias i do not care.</a>
      <a href="hoodie.html">hoodie; hoobean, hoodieisadumbname, etc..</a>
      <a href="riley.html">riley; willy william, the sigma.</a>
    </div>

    <!-- Waves -->
    <div class="wave-container">
      <svg viewBox="0 0 1200 250" preserveAspectRatio="none">
        <!-- First wave -->
        <path d="M0,150 C300,250 900,50 1200,150 L1200,250 L0,250 Z" fill="#0077ff" opacity="0.7">
          <animate attributeName="d" dur="5s" repeatCount="indefinite"
            values="M0,150 C300,250 900,50 1200,150 L1200,250 L0,250 Z;
                    M0,170 C300,120 900,200 1200,100 L1200,250 L0,250 Z;
                    M0,150 C300,250 900,50 1200,150 L1200,250 L0,250 Z"/>
        </path>
        <!-- Second wave -->
        <path d="M0,170 C400,50 800,250 1200,150 L1200,250 L0,250 Z" fill="#0044aa" opacity="0.5">
          <animate attributeName="d" dur="7s" repeatCount="indefinite"
            values="M0,170 C400,50 800,250 1200,150 L1200,250 L0,250 Z;
                    M0,150 C400,200 800,100 1200,180 L1200,250 L0,250 Z;
                    M0,170 C400,50 800,250 1200,150 L1200,250 L0,250 Z"/>
        </path>
      </svg>
    </div>
  </div>

  <script>
    const songs = [
      { file: "Music1.mp3", credit: "Donkey Kong Country 2 - Stickerbush Symphony - Nintendo" },
      { file: "Music2.mp3", credit: "Lisa: The Pointless OST - Soft Hearts (World's Last Autumn Version)" },
      { file: "Music3.mp3", credit: "Deltarune Chapter 3 + 4 - 12 am - Toby Fox" }
    ];

    let currentSong = 0;
    const audio = document.getElementById("bg-music");
    const songInfo = document.getElementById("song-info");
    const jukebox = document.getElementById("jukebox");

    function playSong(index) {
      currentSong = index;
      audio.src = songs[index].file;
      audio.play();
      songInfo.textContent = songs[index].credit;
    }

    function startSite() {
      document.getElementById("enter").style.display = "none";
      document.getElementById("main").style.display = "block";
      jukebox.style.display = "flex";

      // Start on a random song
      let randomIndex = Math.floor(Math.random() * songs.length);
      playSong(randomIndex);
    }

    function nextSong() {
      let next = (currentSong + 1) % songs.length;
      playSong(next);
    }

    function prevSong() {
      let prev = (currentSong - 1 + songs.length) % songs.length;
      playSong(prev);
    }

    audio.addEventListener("ended", () => {
      let next = (currentSong + 1) % songs.length;
      playSong(next);
    });

    /* Rain effect */
    const canvas = document.getElementById("rain-canvas");
    const ctx = canvas.getContext("2d");
    let drops = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 20 + 10,
        speed: Math.random() * 3 + 2
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(255,255,255,0.6)";
      ctx.lineWidth = 1;
      drops.forEach(drop => {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();
        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = -drop.length;
          drop.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawRain);
    }
    drawRain();
  </script>
</body>
</html>
