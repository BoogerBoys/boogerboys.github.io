<!-- Rose -->
<div id="rose-wrap">
  <svg id="rose-svg" viewBox="0 0 300 650" preserveAspectRatio="xMidYMid meet">
    <defs>
      <!-- Gradient for petals -->
      <radialGradient id="gPetal" cx="50%" cy="50%" r="60%">
        <stop offset="0%" stop-color="#fffde7"/>
        <stop offset="40%" stop-color="#ffe082"/>
        <stop offset="100%" stop-color="#fbc02d"/>
      </radialGradient>
      <!-- Gradient for stem -->
      <linearGradient id="gStem" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#388e3c"/>
        <stop offset="100%" stop-color="#1b5e20"/>
      </linearGradient>
    </defs>

    <!-- Petal layers -->
    <g transform="translate(150,200)">
      <!-- Outer petals -->
      <ellipse rx="110" ry="140" fill="url(#gPetal)" transform="rotate(0)" opacity="0.9"/>
      <ellipse rx="105" ry="130" fill="url(#gPetal)" transform="rotate(25)" opacity="0.9"/>
      <ellipse rx="105" ry="130" fill="url(#gPetal)" transform="rotate(-25)" opacity="0.9"/>
      <ellipse rx="95" ry="120" fill="url(#gPetal)" transform="rotate(50)" opacity="0.85"/>
      <ellipse rx="95" ry="120" fill="url(#gPetal)" transform="rotate(-50)" opacity="0.85"/>

      <!-- Middle petals -->
      <ellipse rx="70" ry="90" fill="url(#gPetal)" transform="rotate(15)" opacity="0.9"/>
      <ellipse rx="70" ry="90" fill="url(#gPetal)" transform="rotate(-15)" opacity="0.9"/>
      <ellipse rx="65" ry="85" fill="url(#gPetal)" transform="rotate(40)" opacity="0.85"/>
      <ellipse rx="65" ry="85" fill="url(#gPetal)" transform="rotate(-40)" opacity="0.85"/>

      <!-- Inner petals -->
      <ellipse rx="40" ry="55" fill="url(#gPetal)" transform="rotate(10)" opacity="0.95"/>
      <ellipse rx="40" ry="55" fill="url(#gPetal)" transform="rotate(-10)" opacity="0.95"/>

      <!-- Bud center -->
      <circle r="20" fill="#fff9c4" stroke="#fbc02d" stroke-width="3"/>
    </g>

    <!-- Stem with thorns -->
    <path d="M150 260 C140 400 160 500 145 650"
          stroke="url(#gStem)" stroke-width="14" fill="none"/>

    <!-- Thorns -->
    <path d="M145 320 l-12 8 l12 -20 z" fill="#1b5e20"/>
    <path d="M155 380 l12 8 l-12 -20 z" fill="#1b5e20"/>
    <path d="M145 450 l-12 8 l12 -20 z" fill="#1b5e20"/>
    <path d="M155 520 l12 8 l-12 -20 z" fill="#1b5e20"/>
  </svg>
</div>
