<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saur's Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff59d, #fbc02d, #f57f17);
      overflow: hidden;
      color: black;
    }

    /* Vignette */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 70%, rgba(0,0,0,0.4) 100%);
      z-index: 10;
    }

    /* Rose backdrop */
    #rose {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.2;
      width: 500px;
      z-index: 0;
      pointer-events: none;
      filter: drop-shadow(0 0 30px gold) drop-shadow(0 0 60px #ffeb3b);
    }

    /* Petal style */
    .petal {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at center, #ffeb3b 0%, #fbc02d 70%, #f57f17 100%);
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      opacity: 0.9;
      z-index: 1;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Particle shimmer */
    .particle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff59d, transparent);
      border-radius: 50%;
      opacity: 0.8;
      animation: shimmer linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translateY(0px) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    /* Content */
    #main {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 100px;
    }

    #main h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px #fff176;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    /* Jukebox (sticky on right side) */
    #jukebox {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #fff176, #fff, #fff176);
      padding: 12px 18px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 5;
    }

    .song {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .song img {
      width: 35px;
      height: 35px;
      border-radius: 8px;
      object-fit: cover;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .controls button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #fbc02d;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .controls button:hover {
      background: #fdd835;
      transform: scale(1.1);
    }

    .disc {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }

    .volume-container {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-container input[type="range"] {
      flex: 1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Yellow Rose -->
  <img id="rose" src="rose.png" alt="Yellow Rose">

  <!-- Main -->
  <div id="main">
    <h1>Welcome to Saur's Page üåπ</h1>
  </div>

  <!-- Jukebox -->
  <div id="jukebox">
    <div class="song">
      <img id="song-icon" src="Music1.png" alt="Song Icon">
      <div id="song-info">Loading...</div>
    </div>
    <div class="controls">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <img class="disc" src="juke.png" alt="Jukebox Icon">
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>
    <div class="volume-container">
      <label for="volume">üîä</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <audio id="bg-music"></audio>

  <script>
    const songs = [
      { file: "Music1.mp3", credit: "Song 1", icon: "Music1.png" },
      { file: "Music2.mp3", credit: "Song 2", icon: "Music2.png" },
      { file: "Music3.mp3", credit: "Song 3", icon: "Music3.png" },
      { file: "Music4.mp3", credit: "Song 4", icon: "Music4.png" }
    ];

    let currentSong = 0;
    const audio = document.getElementById("bg-music");
    const songInfo = document.getElementById("song-info");
    const songIcon = document.getElementById("song-icon");
    const volumeSlider = document.getElementById("volume");

    function playSong(index) {
      currentSong = index;
      audio.src = songs[index].file;
      audio.play();
      songInfo.textContent = songs[index].credit;
      songIcon.src = songs[index].icon;
    }

    function nextSong() {
      let next = (currentSong + 1) % songs.length;
      playSong(next);
    }

    function prevSong() {
      let prev = (currentSong - 1 + songs.length) % songs.length;
      playSong(prev);
    }

    audio.addEventListener("ended", () => {
      let next = (currentSong + 1) % songs.length;
      playSong(next);
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    // Start on random song
    playSong(Math.floor(Math.random() * songs.length));

    /* Rose petal effect */
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 1500);

    /* Particle shimmer */
    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * window.innerWidth + "px";
      particle.style.top = window.innerHeight + "px";
      particle.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 6000);
    }
    setInterval(createParticle, 1000);
  </script>
</body>
</html>
