<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saur's Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1:#fff9c4;
      --bg2:#ffeb3b;
      --bg3:#ffb300;
      --jukebox-scale:1.45;
    }

    html, body {
      height:100%;
      margin:0;
      font-family:'Poppins',sans-serif;
      background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
      overflow:hidden;
      color:#201b17;
    }

    /* üåπ Rose field as tiled background */
    body::before {
      content:"";
      position:fixed;
      inset:0;
      background-image: url('data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
          <defs>
            <radialGradient id="petal" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="%23fff59d"/>
              <stop offset="60%" stop-color="%23ffd54f"/>
              <stop offset="100%" stop-color="%23ffb300"/>
            </radialGradient>
            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="3" result="blur"/>
              <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <!-- center -->
          <circle cx="60" cy="60" r="20" fill="url(%23petal)" filter="url(%23glow)"/>
          <!-- petals around -->
          <ellipse cx="60" cy="30" rx="20" ry="28" fill="url(%23petal)" filter="url(%23glow)"/>
          <ellipse cx="60" cy="90" rx="20" ry="28" fill="url(%23petal)" filter="url(%23glow)"/>
          <ellipse cx="30" cy="60" rx="28" ry="20" fill="url(%23petal)" filter="url(%23glow)"/>
          <ellipse cx="90" cy="60" rx="28" ry="20" fill="url(%23petal)" filter="url(%23glow)"/>
          <!-- diagonal petals -->
          <ellipse cx="35" cy="35" rx="18" ry="24" fill="url(%23petal)" filter="url(%23glow)"/>
          <ellipse cx="85" cy="35" rx="18" ry="24" fill="url(%23petal)" filter="url(%23glow)"/>
          <ellipse cx="35" cy="85" rx="18" ry="24" fill="url(%23petal)" filter="url(%23glow)"/>
          <ellipse cx="85" cy="85" rx="18" ry="24" fill="url(%23petal)" filter="url(%23glow)"/>
        </svg>');
      background-repeat: repeat;
      background-size: 12vw 12vw; /* scales roses relative to screen */
      z-index:0;
      opacity:0.9;
    }

    /* vignette */
    body::after {
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,0) 65%, rgba(0,0,0,0.35) 100%);
      z-index:1;
    }

    #main {
      position:relative;
      z-index:5;
      text-align:center;
      padding-top:90px;
      min-height:100vh;
      box-sizing:border-box;
    }

    h1 {
      margin:0;
      font-size:3rem;
      font-weight:700;
      color:#3b2f1f;
      text-shadow:0 6px 10px rgba(255,235,59,0.4);
      animation: floatHeader 6s ease-in-out infinite;
    }
    @keyframes floatHeader {
      0%,100% { transform:translateY(0); }
      50% { transform:translateY(-12px); }
    }

    /* jukebox */
    #jukebox {
      position:fixed;
      left:18px;
      top:50%;
      transform:translateY(-50%) scale(var(--jukebox-scale));
      transform-origin:left center;
      z-index:12;
      width:250px;
      background: linear-gradient(90deg, #fff8e1, #fffde7 40%, #fff8e1);
      border-radius:14px;
      box-shadow:0 8px 30px rgba(0,0,0,0.18);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }

    .song { display:flex; align-items:center; gap:10px; width:100%; }
    .song img { width:40px; height:40px; border-radius:8px; object-fit:cover; }
    .song .meta { font-weight:700; font-size:0.95rem; color:#3b2f1f; }

    .controls { display:flex; align-items:center; gap:10px; }
    .controls button {
      width:44px; height:44px; border-radius:50%; border:none;
      background:#f4c542; color:#201b17; font-size:1.1rem; cursor:pointer;
      box-shadow:0 6px 16px rgba(244,197,66,0.25);
    }
    .controls button:hover { transform:scale(1.06); background:#ffda76; }

    .disc { width:52px; height:52px; border-radius:50%; animation:spin 6s linear infinite; object-fit:cover; }
    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }

    .volume-row { width:100%; display:flex; align-items:center; gap:8px; }
    .volume-row input[type=range] { flex:1; }

    @media(max-width:520px) {
      #jukebox { transform:translateY(-50%) scale(1.05); width:200px; }
    }
  </style>
</head>
<body>
  <!-- Main content -->
  <div id="main">
    <h1>Welcome to Saur's Page üåπ</h1>
  </div>

  <!-- Jukebox -->
  <aside id="jukebox">
    <div class="song">
      <img id="song-icon" src="Music1.png" alt="song icon">
      <div class="meta" id="song-info">Loading...</div>
    </div>

    <div class="controls">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <img class="disc" id="discImg" src="juke.png" alt="disc">
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>

    <div class="volume-row">
      <label for="volume">üîä</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
    </div>
  </aside>

  <audio id="bg-music" preload="metadata"></audio>

  <script>
    /* Songs */
    const songs = [
      { file: "Music1.mp3", credit: "Song 1", icon: "Music1.png" },
      { file: "Music2.mp3", credit: "Song 2", icon: "Music2.png" },
      { file: "Music3.mp3", credit: "Song 3", icon: "Music3.png" },
      { file: "Music4.mp3", credit: "Song 4", icon: "Music4.png" }
    ];
    const audio = document.getElementById('bg-music');
    const songInfo = document.getElementById('song-info');
    const songIcon = document.getElementById('song-icon');
    const vol = document.getElementById('volume');

    let current = Math.floor(Math.random()*songs.length);
    function playSong(i){
      current = (i+songs.length)%songs.length;
      audio.src = songs[current].file;
      audio.play().catch(()=>{});
      songInfo.textContent = songs[current].credit;
      songIcon.src = songs[current].icon;
    }
    function nextSong(){ playSong(current+1); }
    function prevSong(){ playSong(current-1); }
    audio.addEventListener('ended', nextSong);
    vol.addEventListener('input', ()=> audio.volume = vol.value );
    playSong(current);
  </script>
</body>
</html>
